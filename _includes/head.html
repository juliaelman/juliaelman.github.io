<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1899562-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-1899562-1');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if page.title %}
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta property="og:title" content="{{ site.title | xml_escape }} | {{ page.title | xml_escape }}" />
  {% else %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title | xml_escape }} | {{ site.title | xml_escape }}" />
  {% endif %}
  <meta property="og:image" content="/assets/images/pacpie.png">

  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="julia elman, design manager, management, web design, design, front-end developer, django, python, css, html, javascript">
  <meta name="author" content="Julia Elman">

  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/images/touch_icon.png">

  <link rel="stylesheet" href="/assets/stylesheets/base.css">

</head>
