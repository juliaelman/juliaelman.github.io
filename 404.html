Here is a list of the libraries I chose to use on this project. Most of the
time I like to experiment with different libraries on this website. It's my
personal site and use it to try out new things:

- jQuery: a feature library for JavaScript that also resolves various browser
compatibility issues.
- Velocity: Animation library for creating the nav slide out menu animation.
- Sass: a CSS preprocessor for making easier and faster to write CSS.
- Jekyll: A Ruby based web framework for static sites.
- Respond.js: A fast & lightweight polyfill for min/max-width CSS3 Media Queries (for IE 6-8, and more).
- HTML5 Shiv: Enables use of HTML5 sectioning elements in legacy Internet Explorer.

The font pairings are Raleway for headings and Open Sans for body copy. Both are Google Web Fonts and
